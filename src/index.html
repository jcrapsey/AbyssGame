<html>
<head>
	<title>Abyss on Playcraft</title>
	<style type="text/css">
		body {
			background-color:#333;
		}
		canvas {
			background-color:#FFF;
		}

		#pcGameCanvasScale {
			margin:0 auto;
			display:block;
			border:solid 15px #000;
			margin-top:25px;
		}
	</style>
</head>
<body>
	<div style='position:absolute;top:0;bottom:0;right:0;left:0;'>
		<!-- an outer div sized to 80% of the page -->
		<div style="width:160px;height:120px;position:absolute;top:0;left:0;">
				<!-- the game canvas (note the id matches the pc.start call -->
				<canvas style="display:none;" id="pcGameCanvas"></canvas>
		</div>
		<canvas id="pcGameCanvasScale"></canvas>
		<!-- leave 20% at the bottom for the debugging graphs -->
		<div style='position:absolute;left:0;right:0;bottom:0;height:200px;'>
			<!-- the id pcDebug is the default the engine looks for -->
			<canvas id="pcDebug"></canvas>
		</div>
	</div>
	<script type="text/javascript" src="scripts/gamecore.js"></script>
	<script type="text/javascript" src="scripts/playcraft.js"></script>
	<script type="text/javascript">
		pc.start('pcGameCanvas', 'Abyss', 'scripts/', ['game.js']);

	</script>
</body>
</html>
